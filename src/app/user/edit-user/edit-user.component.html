<mat-card class="user-card">
    <mat-card-header>
        <mat-card-title>Add New User</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form class="user-form" *ngIf='user'>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="name" [(ngModel)]="user.name" name="name" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Lastname" [(ngModel)]="user.lastname" name="lastname" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Age" [(ngModel)]="user.age" type="number" name="age" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Image" [(ngModel)]="user.image" name="image" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="confirmAddUser.show()" color="primary">Add User</button>
    </mat-card-actions>
</mat-card>

<swal #confirmAddUser 
    title="Are you sure want to add this user?" type="warning"
      [options]="{ showCancelButton: true,  confirmButtonText: 'Yes',  confirmButtonColor: '#DD6B55' }"
      (confirm)="addUser()" (cancel)="confirmAddUser.hide()">
</swal>

<swal #userAdded 
  title="User is added"  type="success"
  [options]="{ confirmButtonText: 'OK'}"
  (confirm)="redirect()" >
</swal>
